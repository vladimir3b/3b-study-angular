<h1 class="display-1">{{pageTitle}}</h1>
<kendo-scheduler
    [editService]="editEvents"
    startTime="07:00"
    [kendoSchedulerBinding]="events"
    [kendoSchedulerReactiveEditing]="createFormGroup"
    [selectedDate]="selectedDate"
    [(selectedViewIndex)]="selectViewIndex"
    style="min-height: 600px; max-height: 1200px;">

</kendo-scheduler>
