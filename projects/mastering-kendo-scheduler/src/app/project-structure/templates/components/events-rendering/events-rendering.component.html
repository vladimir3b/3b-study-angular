<h1 class="display-1">{{pageTitle}}</h1>
<kendo-scheduler
    [editService]="editEvents"
    startTime="07:00"
    [resources]="resources"
    [kendoSchedulerBinding]="events"
    [kendoSchedulerReactiveEditing]="createFormGroup"
    [selectedDate]="selectedDate"
    [(selectedViewIndex)]="selectViewIndex"
    style="min-height: 600px">

  <kendo-scheduler-day-view>
    <ng-template kendoSchedulerEventTemplate let-event="event" let-resources="resources">
      <fg-day-view [event]="event">
        <ng-container *ngFor="let resource of resources">
          {{ resource.text }}
        </ng-container>
      </fg-day-view>
    </ng-template>
  </kendo-scheduler-day-view>

  <kendo-scheduler-week-view>
    <ng-template kendoSchedulerAllDayEventTemplate let-event="event">
      <fg-week-view [event]="event"></fg-week-view>
    </ng-template>
  </kendo-scheduler-week-view>

  <kendo-scheduler-month-view>
    <ng-template kendoSchedulerAllDayEventTemplate let-event="event">
      <fg-week-view [event]="event"></fg-week-view>
    </ng-template>
  </kendo-scheduler-month-view>

  <kendo-scheduler-timeline-view>
  </kendo-scheduler-timeline-view>

  <kendo-scheduler-agenda-view>
  </kendo-scheduler-agenda-view>

</kendo-scheduler>
